<ion-modal-view>
	<ion-header-bar>
		<h1 class="title">Add Comment</h1>
		<div class="buttons">
			<button class="button button-clear" ng-click="closeCommentModal()">Close</button>
		</div>
	</ion-header-bar>
	<ion-content>
		<form id="commentDishForm" name="commentDishForm" ng-submit="doCommentDish()">
			<div class="list">
				<label class="item item-input item-select">
					<span class="input-label">Rating</span>
					<select ng-model="newComment.rating">
						<option ng-repeat="n in [1,2,3,4,5,]" value="{{n}}">{{n}}</option>
					</select>
				</label>
				<label class="item item-input">
					<span class="input-label">Your name</span>
					<input type="text" ng-model="newComment.author">
				</label>
				<label class="item item-input">
					<span class="input-label">Your comment</span>
					<textarea ng-model="newComment.comment"></textarea>
				</label>
				<label class="item">
					<button class="button button-block button-positive" type="submit">Submit</button>
				</label>
			</div>
		</form>
	</ion-content>
</ion-modal-view>
